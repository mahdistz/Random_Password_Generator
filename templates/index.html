<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #password_form {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 150px;
        }

        input[type="number"],
        input[type="checkbox"],
        input[type="button"] {
            width: 200px;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        input[type="button"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div id="password_form">
    <h1>Password Generator</h1>
    <form method="POST" action="/">
        <div class="form-group"><label for="password_length">Password Length:</label>
            <input type="number" id="password_length" name="password_length" min="1" max="30" required>
        </div>

        <div class="form-group"><label for="uppercase">Include Uppercase:</label>
            <input type="checkbox" id="uppercase" name="uppercase">
        </div>

        <div class="form-group"><label for="lowercase">Include Lowercase:</label>
            <input type="checkbox" id="lowercase" name="lowercase">
        </div>

        <div class="form-group"><label for="numbers">Include Numbers:</label>
            <input type="checkbox" id="numbers" name="numbers">
        </div>

        <div class="form-group"><label for="special_chars">Include Special Characters:</label>
            <input type="checkbox" id="special_chars" name="special_chars">
        </div>

        <input type="submit" id="generate_button" value="Generate Password">
    </form>
    <div id="password_result">
        <p>Your Password: </p>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('#generate_button').click(function(event) {
            event.preventDefault();

            // Access form data using jQuery serialize()
            var formData = $('#password_form').serialize();

            // Send data to server using AJAX
            $.ajax({
                url: '/',
                type: 'POST',
                data: formData, // Use serialized form data
                success: function(response) {
                    $('#password_result').html('Your Password: ' + response.password);
                }
            });
        });
    });
</script>
</body>
</html>
