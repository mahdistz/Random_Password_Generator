<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <h1>Random Password Generator</h1>
    <form method="POST" action="/" onsubmit="return validateForm()" enctype="multipart/form-data">
        <div class="password-length">
            <input type="range" id="rangeInput" name="rangeInput" min="8" max="50" value="10"
                   oninput="rangeValue.value = this.value" required>
            <input type="number" id="rangeValue" min="8" max="50" value="10" oninput="rangeInput.value = this.value"/>
        </div>
        <div class="checkBox-list">
            <label class="options"><input type="checkbox" id="uppercase" name="uppercase" checked> Include uppercase
                letters (ABC)</label>

            <label class="options"><input type="checkbox" id="lowercase" name="lowercase" checked> Include lowercase
                letters (abc)</label>

            <label class="options"><input type="checkbox" id="special_chars" name="special_chars" checked> Include
                special
                characters (@#$)</label>
            <label class="options"><input type="checkbox" id="numbers" name="numbers" checked> Include numbers
                (123)</label>
        </div>
        <input class="generatePassword" type="submit" value="Generate Password">
    </form>

    <div id="error-message" style="text-align: center; color: #ff0000; display: none;">Please select at least one option
    </div>

    {% if password %}
    <div class="password-container">
        <span>{{ password_difficulty_text }}</span>
        <div class="strength-{{ password_difficulty_score }}" id="password-box">{{ password }}</div>
        <button><img src="{{ url_for('static', filename='images/copy.png') }}" id="copySuccess"
                     onclick="copyPassword(this)"></button>
    </div>
    {% endif %}
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
